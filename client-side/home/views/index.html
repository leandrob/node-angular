<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="utf-8">
	<meta content="True" name="HandheldFriendly" />
	<meta content="300" name="MobileOptimized" />
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta content="on" http-equiv="cleartype" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	
	<link rel="stylesheet" href="resources/styles/bootstrap.min.css">
	<link rel="stylesheet" href="resources/styles/apploader.css">

	<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>

<body ng-controller="mainController">
	<div id="app-loader">
		<div class="balls">
			<div class="ball01"><div></div></div>
			<div class="ball02"><div></div></div>
			<div class="ball03"><div></div></div>
			<div class="ball04"><div></div></div>
			<div class="ball05"><div></div></div>
		</div>
		<div class="message">Loading...</div>
	</div>

	<div id="loading">Loading...</div>


	<div class="container">
		<h1>Home</h1>
		<ng-view></ng-view>
	</div>
	
	<!-- Modal -->
	<div id="errorModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">Oops!</h3>
		</div>
		<div class="modal-body">
		</div>
		<div class="modal-footer">
			<button class="btn btn-danger" data-dismiss="modal" aria-hidden="true">Close</button>
		</div>
	</div>

	<div id="alertModal" class="modal hide fade" tabindex="-1" role="dialog">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="alert-title"></h3>
		</div>
		<div class="modal-body">
			<p id="alert-body"></p>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Close</button>
		</div>
	</div>

	<div id="askModal" class="modal hide fade" tabindex="-1" role="dialog">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="ask-title"></h3>
		</div>
		<div class="modal-body">
			<p id="ask-body"></p>
		</div>
		<div class="modal-footer">
			<button id="ask-ok" data-dismiss="modal" aria-hidden="true" class="btn btn-primary">Continue</button>
			<button class="btn btn-inverse" data-dismiss="modal" aria-hidden="true">Close</button>
		</div>
	</div>

	<!-- Resources -->
	<script src="resources/scripts/jquery.min.js"></script>
	<script src="resources/scripts/bootstrap.min.js" type="text/javascript"></script>
	<script src="resources/scripts/angular.js" type="text/javascript"></script>
	<script src="resources/scripts/angular-route.js" type="text/javascript"></script>


	<!-- Application Definition -->
	<%application%>

	<!-- Common -->
	<%common.filters%>
	<%common.directives%>
	<%common.services%>
	<%common.controllers%>

	<!-- Services -->
	<%services%>

	<!-- Controllers -->
	<%controllers%>
</body>
</html>
